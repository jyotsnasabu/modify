<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:rgb(113, 112, 112) ; 
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .navbar-brand{
        height: 60px;
        width: 60px;
      }
      .navbar-custom {
            background-color: #333; /* Dark background */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff; /* White text */
        }
        .navbar-custom .nav-link:hover {
            color: #f8f9fa; /* Lighter color on hover */
        }
       
     
        .login-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        label:hover {
            background-color: #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            text-decoration: none;
            background-color: #767a84;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }
        }

        .login-container a {
            color: white;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <img class="img-fluid" height="40" width="50" src="{% static 'images/logo.jpg' %}" alt="">
        <a class="navbar-brand" href=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index3' %}">HOME<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginform' %}">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}" class="btn btn_1 bg-primary">ABOUT</a>
                </article>">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav> 
    {% if messages %}
    <div id="messages" style="display: none;">
      {% for message in messages %}
        <span class="alert-message" data-message="{{ message }}"></span>
      {% endfor %}
    </div>
  {% endif %}
    <div class="login-container">
        <h2>Login</h2>
        <form action="{% url 'login1' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn bg-secondary" type="submit">Login</button>
            <p>Don't have an account?</p>
            <button class="btn bg-secondary">
                <a href="{% url 'employeesignup' %}">Sign up for Employer</a>
            </button>
            <br><br>
            <button class="btn bg-secondary">
                <a href="{% url 'seeker_signup' %}">Sign up for Jobseeker</a>
            </button>
        </form>
    </div>
</body>
</html>
